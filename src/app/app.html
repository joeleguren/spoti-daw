<main>
    <app-music-list [getPlayerSongAsFavorite]="selectedSongInPlayer()" 
    [getSongInAddForm]="songInAddForm()"
    (sendFavoriteToPlayer)="markSongAsFavorite($event)" 
    (sendSongToPlayer)="onSelectSongForPlayer($event)"
    (viewMode)="selectViewMode($event)">
    </app-music-list>

    @if(viewMode() == "ADD-FORM") {
        <app-add-form (sendSong)="setAddFormSong($event)"
        (viewMode)="selectViewMode($event)"></app-add-form>
    }
    @if(viewMode() == "PLAYER") {
        <app-player [selectedSong]="selectedSongInPlayer()" 
        (sendSongToMarkAsFavorite)="onSelectSongForPlayer($event)"
        (viewMode)="selectViewMode($event)"></app-player>
    }
</main>
