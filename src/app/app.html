<main>
    <app-music-list [getPlayerSongAsFavorite]="selectedSongInPlayer()" 
    [getSongInAddForm]="songInAddForm()"
    (sendSongAsFavorite)="markSongAsFavorite($event)" 
    (openSong)="onSelectSongForPlayer($event)"
    (openAddForm)="onOpenAddForm($event)"></app-music-list>

    <app-add-form [openForm]="openFormInAddForm()"
    (sendSong)="setAddFormSong($event)"></app-add-form>
    <app-player [selectedSong]="selectedSongInPlayer()" (sendSong)="onSelectSongForPlayer($event)"></app-player>
</main>
