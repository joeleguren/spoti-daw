<div>
    <input type="text" [(ngModel)]="_search">
    <div>
        @for (song of filteredSongsArr(); track $index) {
            <div (class)="retrieveClassNameIfSongSelected(song)">
                <h3 (click)="onClickSong(song)" >{{ song.title}} | {{ song.artist }}</h3>
                <button (click)="markOrUnmarkSongAsFavorite(song)">Preferit</button>
            </div>
        }
    </div>
    <!-- Això hauria de cridar al AddForm -->
    <button>Afegir cançó</button>
</div>
